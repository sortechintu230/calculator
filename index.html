<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="display">
            <input type="text" name="value" id="screen">
            <button id="clear_btn">C</button>
        </div>
        <div class="btns">
            <div class="b1">
                <button id="btn7" class="btn">7</button>
                <button id="btn8" class="btn">8</button>
                <button id="btn9" class="btn">9</button>
                <button id="btn_add" class="btn">+</button>
            </div>
            <div class="b2">
                <button id="btn4" class="btn">4</button>
                <button id="btn5" class="btn">5</button>
                <button id="btn6" class="btn">6</button>
                <button id="btn_sub" class="btn">-</button>
            </div>
            <div class="b3">
                <button id="btn1" class="btn">1</button>
                <button id="btn2" class="btn">2</button>
                <button id="btn3" class="btn">3</button>
                <button id="btn_mul" class="btn">*</button>
            </div>
            <div class="b4">
                <button id="btn0" class="btn">0</button>
                <button id="btn." class="btn">.</button>
                <button id="btn_div" class="btn">/</button>
                <button id="btn_cal">=</button>
            </div>
        </div>
    </main>
    <script src="logic.js"></script>
</body>
</html>
